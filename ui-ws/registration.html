<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Registration Form</title>
    </head>
    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">

            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <strong class="text-center">Registration Form</strong>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First name:</label><br>
                            <input type="text" id="fname" name="fname" class="form-control" value="John">
                        </div>
                        <div>
                            <label for="lname" class="form-label">Last name:</label><br>
                            <input type="text" id="lname" name="lname" class="form-control" value="Doe">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Select Country</label><br>
                            <select name="country" id="country" class="form-select">
                                <option value="India">India</option>
                                <option value="New Zealand">New Zealand</option>
                                <option value="Australia">Australia</option>
                                <option value="England">England</option>
                                <option value="Pakistan">Pakistan</option>
                            </select><br>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="radio" class="form-check-input" value="m" name="gender">
                            <label class="form-label">M</label>
                            <input type="radio" class="form-check-input" value="f" name="gender">
                            <label class="form-label">F</label>
                        <br>
                        </div>
                        <br><br>   
                        <label for="course">Select Course:</label><br>
                        <input type="checkbox" name="technology1" value="HTML"> HTML <br />
                        <input type="checkbox" name="technology2" value="CSS"> CSS <br />
                        <input type="checkbox" name="technology3" value="Javascript"> Javascript <br />
                        <input type="checkbox" name="technology1" value="JQuery"> JQuery <br /><br>
                        <input type="submit"class="btn btn-primary" value="Submit">    
                    </form>
                </div>
            </div>
            <div class="row">
    
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
