<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>JavaScript</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            function turnOn(){
                document.getElementById('idBulb').src='img/pic_bulbon.gif';
            }
            function turnOff(){
                document.getElementById('idBulb').src='img/pic_bulboff.gif';
            }
            function showDateTime(){
                document.getElementById('idShowDateTime').innerHTML=Date();
            }
            function changeStyle(){
                let ele = document.getElementsByClassName('clsContent')[0];
                console.log(ele);
                ele.style.color='red';
                ele.style.background='yellow';
                ele.style.fontsize='20px';
            }
        </script>
    </head>
    <body>
        <div class="py-1 bg-primary text-white text-center">
            <div class="display-5">JavaScript</div>
            <p>Learning JavaScipt With Example</p>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <img src="img/pic_bulboff.gif" id="idBulb" >
                    </div>
                    <div class="text-center mt-2">
                        <button class="btn btn-primary" onclick="turnOn()">Turn on the light</button>
                        <button class="btn btn-primary" onclick="turnOff()">Turn off the light</button>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <p onmouseover="changeStyle()" class="clsContent">
                        hi everyone , it's 
                    </p>
                    <button class="btn btn-primary" onclick="showDateTime()">Show Date Time</button>
                    <div id="idShowDateTime"></div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <strong>EMI calculator</strong>
                    </div>
                    <div class="text-center mt-2">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" id="idAmount" class="form-control" value="500000" >
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration in Months:</label>
                            <input type="number" id="idDuration"  class="form-control"  value="20">
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">Rate of Interest (%):</label>
                            <input type="number" id="idInterest" class="form-control" value="9" >
                        </div>
                        <div class="mb-3">
                            <div id="idEmiDetails"></div>
                        </div>
                        <div class="mb-3">
                            <div id="idPiechart" style="width: 600px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/emi_calculator.js"></script>
        
    </body>

</html>
